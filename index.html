<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Values Data Dashboard</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top" id="navigation">
      <h1>Values Data Dashboard</h1>
      <div>
        <label for="college-select"><strong>College:</strong></label>
        <select id="college-select">
          <option value="" selected>All Colleges</option>
          <option value="SBS">SBS</option>
          <option value="STEM">STEM</option>
        </select>
      </div>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="#scatter-container"
            class="nav-link active"
            aria-current="page"
            >Overview</a
          >
        </li>
        <li class="nav-item">
          <a href="#tos-bar-container" class="nav-link">Type of Service</a>
        </li>
        <li class="nav-item">
          <a href="#los-bar-container" class="nav-link">Level of Service</a>
        </li>
        <li class="nav-item">
          <a href="#cpag-bar-container" class="nav-link">CPAG</a>
        </li>
      </ul>
    </nav>
    <div id="main-container" data-bs-spy="scroll" data-bs-target="#navigation">
      <main class="container">
        <section class="row" id="scatter-container">
          <h3 class="col-12">Scatter</h3>
          <h4 class="col-12">
            Green indicates improvement since 2018, and red indicates worsening.
          </h4>
          <svg class="col-12" id="scatter"></svg>
        </section>
        <section class="row" id="tos-bar-container">
          <h3 class="col-12">Type of Service Bar Chart</h3>
          <svg class="col-12" id="tos-bar"></svg>
        </section>
        <section class="row" id="los-bar-container">
          <h3 class="col-12">Level of Service Bar Chart</h3>
          <svg class="col-12" id="los-bar"></svg>
        </section>
        <section class="row" id="cpag-bar-container">
          <h3 class="col-12">CPAG Bar Chart</h3>

          <svg class="col-12" id="cpag-bar"></svg>
        </section>
      </main>

      <script src="script.js"></script>
    </div>
  </body>
</html>
